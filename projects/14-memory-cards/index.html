<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- FAVICON & STYLESHEETS -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />

  <!-- META INFO -->
  <title>Memory Cards</title>
</head>

<body>

  <div class="app | wrapper cover center">
    <header class="title | center">
      <h1>Memory Cards</h1>
      <p>20 Web Projects with Vanilla Javascript - Project #14</p>
    </header>
    <main class="stack">
      <div class="flex--end">
        <button class="btn btn-small | with-icon" id="show">
          <i class="icon fas fa-plus"></i> Add New Card
        </button>
      </div>
      <div class="cards" id="cards-container">  
          <div class="card" data-position="right">
            <div class="inner-card">
              <div class="inner-card-front">
                <p>Loading...</p>
              </div>
              <div class="inner-card-back">
                <p></p>
              </div>
            </div>
          </div>
      </div>
      <div class="navigation | flex--center" id="navigation">
        <button class="nav-button" id="prev">
          <i class="fas fa-arrow-left"></i>
        </button>
        <p class="navigation-current" id="current">1/2</p>
        <button class="nav-button" id="next">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </main>
    <footer class="full-bleed">
      <button class="btn btn--outline clear | with-icon" id="clear">
        <i class="icon fas fa-trash"></i> Clear Cards
      </button>
    </footer>
  </div>

  <div class="add-container" id="add-container">
    <div class="modal | stack">
      <div class="flex--between">   
          <h3>Add New Card</h3>
          <button id="hide" class="btn btn--outline">
            <i class="fas fa-times"></i>
          </button>
      </div>
      <form class="stack" id="add-card">
        <div class="form-group stack--small">
          <label for="question">Question</label>
          <textarea id="question" placeholder="Enter question..." required></textarea>
        </div>
        <div class="form-group stack--small">
          <label for="answer">Answer</label>
          <textarea id="answer" placeholder="Enter Answer..." required></textarea>
        </div>
        <button class="btn | with-icon" type="submit">
          <i class="icon fas fa-plus"></i> Add Card
        </button>
      </form>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script type="module" src="js/app.js"></script>
</body>

</html>
