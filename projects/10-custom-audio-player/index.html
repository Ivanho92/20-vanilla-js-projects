<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Custom Audio Player</title>
  
  <!-- FAVICON & STYLESHEETS -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- MAIN -->
  <div class="container">
    <header class="title">
      <h1>Custom Audio Player | HTML5 Audio API</h1>
      <p>20 Web Projects with Vanilla Javascript - Project #10</p>
    </header>
  
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h2 id="title"></h2>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
  
      <audio src="music/ukulele.mp3" id="audio"></audio>
  
      <div class="img-container">
        <img src="img/ukulele.jpg" alt="music-cover" id="cover">
      </div>
  
      <div class="navigation">
        <button id="previous" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
  </div>


  <!-- SCRIPTS -->
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/616306f334.js" crossorigin="anonymous"></script>
</body>

</html>
