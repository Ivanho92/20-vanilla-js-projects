<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Custom Video Player | HTML5 Video API</title>

    <!-- FAVICON & STYLESHEETS -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
</head>
<body>
    <h1>Custom Video Player | HTML5 Video API</h1>
    <h2>20 Web Projects with Vanilla Javascript - Project #3</h2>

    <!-- <video src="videos/gone.mp4" poster="img/poster.png" id="video" class="screen"></video> -->
    <video src="videos/gone.mp4" id="video" class="screen"></video>
    <div class="controls">
        <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
        <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <!-- SCRIPTS -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/616306f334.js" crossorigin="anonymous"></script>
</body>
</html>
